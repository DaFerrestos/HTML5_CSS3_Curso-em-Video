<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Um parágrafo pode ser escrito de qualquer 
        forma
        desde que esteja 
        entre tags
        &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN | MENOR QUE / MAIOR QUE-->
    </p>
    <br>
    <p>Para espaços em locais específicos 
        <br>
        como esse 
        <br>
        use a tag &lt;br&gt;

    </p>
    <p>Vamos adicionar caracteres especiais:
        <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        <br>
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
